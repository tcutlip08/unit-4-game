<!DOCTYPE html>

<head>
    <title>Star Wars</title>

    <link rel="stylesheet" href="assets\css\reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>

    <link rel="stylesheet" href="assets\css\style.css">
</head>

<body>
    <div class="container">
        <div class="row" id="header">
            <h1 id="title">Star Wars!!</h1>
        </div>
        <div><hr></div>
        <div class="row" style="height: 250px;">
            <div class="col">
                <button id="button-Obi" class="btn btn-success">
                    <h4>Obi Wan</h4><img width="200" height="150" src="assets\images\ObiWan.jpg">
                </button>
            </div>
            <div class="col">
                <button id="button-Luke" class="btn btn-success">
                    <h4>Luke Skywalker</h4><img width="200" height="150" src="assets\images\LukeSkywalker.jpg">
                </button>
            </div>
            <div class="col">
                <button id="button-Maul" class="btn btn-success">
                    <h4>Darth Maul</h4><img width="200" height="150" src="assets\images\DarthMaul.jpg">
                </button>
            </div>
            <div class="col">
                <button id="button-Vader" class="btn btn-success">
                    <h4>Darth Vader</h4><img width="200" height="150" src="assets\images\DarthVader.jpg">
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="displayCharacter"></div>
            </div>
            <div class="col">
                <button id="button-attack" class="btn btn-danger" style="margin: 25% 30%;">ATTACK</button>
            </div>
            <div class="col">
                <div id="displayEnemy"></div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col-md-3" id="winOrLose"></div>
            <!-- <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div> -->
        </div>
    </div>
    <script type="text/javascript" src="assets\javascript\game.js"></script>
</body>

</html>
