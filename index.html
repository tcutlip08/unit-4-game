<!DOCTYPE html>

<head>
    <title>Star Wars</title>

    <link rel="stylesheet" href="assets\css\reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>

    <link rel="stylesheet" href="assets\css\style.css">
    <script type="text/javascript" src="assets\javascript\game.js"></script>

</head>

<body>
    <div class="container">
        <div class="row" id="header">
            <h2 id="title">Star Wars!!</h2>
        </div>
        <div class="row">Choose Your Character</div>
        <div class="row">
            <div class="col">
                <h4>Option 1</h4>
                <button id="button-Obi" class="btn btn-success"><img width="200" height="150"
                        src="assets\images\ObiWan.jpg"></button>
            </div>
            <div class="col">
                <h4>Option 2</h4>
                <button id="button-Luke" class="btn btn-success"><img width="200" height="150"
                        src="assets\images\LukeSkywalker.jpg"></button>
            </div>
            <div class="col">
                <h4>Option 3</h4>
                <button id="button-Maul" class="btn btn-success"><img width="200" height="150"
                        src="assets\images\DarthMaul.jpg"></button>
            </div>
            <div class="col">
                <h4>Option 4</h4>
                <button id="button-Vader" class="btn btn-success"><img width="200" height="150"
                        src="assets\images\DarthVader.jpg"></button>
            </div>
        </div>
        <div class="row">Pick Enemy to Fight</div>
        <div class="row">
            <div class="col">Display Chosen Character</div>
            <button id="button-attack" class="btn btn-danger">ATTACK</button>
            <div class="col">Display Enemy to Fight</div>
        </div>
    </div>
</body>

</html>
