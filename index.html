<!DOCTYPE html>

<head>
    <title>Star Wars</title>

    <link rel="stylesheet" href="assets\css\reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <link rel="stylesheet" href="assets\css\style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row" id="header">
            <h1 id="title">Star Wars!!</h1>
        </div>
        <div>
            <hr>
        </div>
        <div class="row" id="displayOptions" style="margin: .5% 0";>
            <div class="col obi">
                <button id="button-Obi" class="btn btn-success top">
                    <h5>Obi Wan</h5><img width="175" height="115" src="assets\images\ObiWan.jpg">
                </button>
            </div>
            <div class="col luke">
                <button id="button-Luke" class="btn btn-success top">
                    <h5>Luke Skywalker</h5><img width="175" height="115" src="assets\images\LukeSkywalker.jpg">
                </button>
            </div>
            <div class="col maul">
                <button id="button-Maul" class="btn btn-success bottom">
                    <h5>Darth Maul</h5><img width="175" height="115" src="assets\images\DarthMaul.jpg">
                </button>
            </div>
            <div class="col vader">
                <button id="button-Vader" class="btn btn-success bottom">
                    <h5>Darth Vader</h5><img width="175" height="115" src="assets\images\DarthVader.jpg">
                </button>
            </div>
        </div>
        <div class="row" id="winOrLose" style="text-align: center;">
            <div class="col" style="text-align: right;">Step 1: Choose your character</div>
            <div class="col">Step 3: ATTACK!!!</div>
            <div class="col" style="text-align: left;">Step 2: Choose your enemy</div></div>
        <div class="row" id="displayFighters">
            <div class="col">
                <div id="displayCharacter"></div>
            </div>
            <div class="col" id="middleSection">
                <button id="button-attack" class="btn btn-danger">ATTACK</button>
            </div>
            <div class="col">
                <div id="displayEnemy"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets\javascript\game.js"></script>
</body>

</html>
